{% extends 'blog/base.html' %}

{% block title %}Login - BlogSite{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Login to BlogSite</h2>
          
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
          </form>
          
          <hr class="my-4">
          
          <p class="text-center text-muted mb-0">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
