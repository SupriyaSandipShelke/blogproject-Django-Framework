{% extends 'blog/base.html' %}

{% block content %}
<h3>My Posts</h3>

{% for post in posts %}
  <div class="card mb-3 shadow">
    <div class="card-body">
      <h5>{{ post.title }}</h5>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-primary btn-sm">View</a>
    </div>
  </div>
{% empty %}
  <p>You have not created any posts.</p>
{% endfor %}
{% endblock %}
